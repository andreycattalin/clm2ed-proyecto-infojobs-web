<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="">

    <section id="login">
        <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-20 max-w-7xl">
            <div class="w-full max-w-md mx-auto md:max-w-sm md:px-0 md:w-96 sm:px-4">
                <div class="flex flex-col">
                    <div>
                        <h2 class="text-4xl text-black">Accede a tu cuenta</h2>
                    </div>
                </div>
                <input autocomplete="false" name="hidden" style="display: none">
                <input name="_redirect" type="hidden" value="https://jamstacker.studio/thankyou">
                <div class="mt-4 space-y-6">
                    <div class="col-span-full">
                        <label class="block mb-3 text-sm font-medium text-gray-600" name="password">
                            Email
                        </label>
                        <input id="loginEmail" class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Escribe tu correo" autocomplete="off" type="email">
                    </div>
                    <div class="col-span-full">
                        <label class="block mb-3 text-sm font-medium text-gray-600" name="password">
                            Password
                        </label>
                        <input id="loginPassword" class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="******" autocomplete="off" type="password">
                    </div>

                    <div class="col-span-full">
                        <button onclick="login()" class="items-center justify-center w-full px-6 py-2.5 text-center text-white duration-200 bg-black border-2 border-black rounded-full nline-flex hover:bg-transparent hover:border-black hover:text-black focus:outline-none focus-visible:outline-black text-sm focus-visible:ring-black" type="submit">
                            Acceder
                        </button>

                        <button onclick="showRegister()" class="mt-4 text-center w-full">¿No tienes cuenta?</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="register" class="hidden">
        <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-20 max-w-7xl">
            <div class="w-full max-w-md mx-auto md:max-w-sm md:px-0 md:w-96 sm:px-4">
                <div class="flex flex-col">
                    <div>
                        <h2 class="text-4xl text-black">Crea una cuenta</h2>
                    </div>
                </div>
                <input autocomplete="false" name="hidden" style="display: none">
                <input name="_redirect" type="hidden" value="https://jamstacker.studio/thankyou">
                <div class="mt-4 space-y-6">
                    <div class="col-span-full">
                        <label class="block mb-3 text-sm font-medium text-gray-600" name="password">
                            Nombre
                        </label>
                        <input id="registerName" class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Escribe tu nombre" autocomplete="off" type="text">
                    </div>
                    <div class="col-span-full">
                        <label class="block mb-3 text-sm font-medium text-gray-600" name="password">
                            Apellidos
                        </label>
                        <input id="registerSurname" class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Escribe tus apellidos" autocomplete="off" type="text">
                    </div>
                    <div class="col-span-full">
                        <label class="block mb-3 text-sm font-medium text-gray-600" name="password">
                            Email
                        </label>
                        <input id="registerEmail" class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Escribe tu correo" autocomplete="off" type="email">
                    </div>
                    <div class="col-span-full">
                        <label class="block mb-3 text-sm font-medium text-gray-600" name="password">
                            Password
                        </label>
                        <input id="registerPassword" class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="******" autocomplete="off" type="password">
                    </div>

                    <div class="col-span-full">
                        <button onclick="register()" class="items-center justify-center w-full px-6 py-2.5 text-center text-white duration-200 bg-black border-2 border-black rounded-full nline-flex hover:bg-transparent hover:border-black hover:text-black focus:outline-none focus-visible:outline-black text-sm focus-visible:ring-black" type="submit">
                            Registrar
                        </button>
                        <button onclick="showLogin()" class="mt-4 text-center w-full">¿Ya tienes cuenta?</button>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="access.js"></script>
</body>

</html>
